databaseChangeLog:
  - changeSet:
      id: 1
      author: Hasilbek
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: updated_at
                  type: timestamp
  - changeSet:
      id: 2
      author: Abbos
      changes:
        - createTable:
            tableName: security_credentials
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_roles
                    references: user_roles(id)
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: updated_at
                  type: timestamp
  - changeSet:
      id: 3
      author: Abbos
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(30)
              - column:
                  name: photo
                  type: varchar(255)
              - column:
                  name: is_enabled
                  type: boolean
                  defaultValue: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: credential_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_security_credentials
                    references: security_credentials(id)
  - changeSet:
      id: 4
      author: Abbos
      changes:
        - createTable:
            tableName: confirmation_tokens
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_confirmation_token_user
                    references: users(id)
              - column:
                  name: issued_at
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: confirmed_at
                  type: timestamp
              - column:
                  name: expired_at
                  type: timestamp
  - changeSet:
      id: 5
      author: Abbos
      changes:
        - createTable:
            tableName: vehicle_type
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: updated_at
                  type: timestamp
  - changeSet:
      id: 6
      author: Abbos
      changes:
        - createTable:
            tableName: vehicle
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: varchar(255)
              - column:
                  name: registration_number
                  type: varchar(255)
              - column:
                  name: color
                  type: varchar(255)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_vehicle_user
                    references: users(id)
              - column:
                  name: type_id
                  type: int
                  constraints:
                    foreignKeyName: fk_vehicle_car_type
                    references: vehicle_type(id)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: updated_at
                  type: timestamp